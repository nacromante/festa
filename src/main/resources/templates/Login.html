<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>AlgaWorks</title>

<link rel="stylesheet" type="text/css"	href="layout/stylesheets/vendors.min.css" />
<link rel="stylesheet" type="text/css" href="layout/stylesheets/algaworks.min.css" />
<link rel="stylesheet" type="text/css" href="layout/stylesheets/application.css" />

<link th:href="@{/css/festa.css}" rel="stylesheet" />
<script th:src="@{/bibliotecas/jquery-3.2.1.min.js}"
	type="text/javascript"></script>

</head>
<body class="aw-layout-simple-page">
	<div class="aw-layout-simple-page__container">
		<form method="post" th:object="${usuario}" action="/acessar">
			<div class="aw-simple-panel">
				<div id="logo">
					<img id="logoBuffet" th:src="@{/img/buffet.png}">
				</div>
				<div class="aw-simple-panel__message">Por favor, fa√ßa o login.</div>
				<div class="aw-simple-panel__box">
					<div class="alert alert-success" role="alert" th:text="${msg}" 
						th:if="${not #strings.isEmpty(msg)}">
					</div>
					<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
						<div th:each="detalhe : ${#fields.detailedErrors()}">
							<span th:text="${detalhe.message}"></span>
						</div>
					</div>
					<div class="form-group  has-feedback"
						th:classappend="${#fields.hasErrors('login')} ? 'has-error'">
						<input type="text" class="form-control  input-lg" placeholder="Seu e-mail" 
							th:field="*{login}" /> 
							<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true">
							</span>
					</div>

					<div class="form-group  has-feedback"
						th:classappend="${#fields.hasErrors('senha')} ? 'has-error'">
						<input type="password" class="form-control  input-lg"
							placeholder="Sua senha" th:field="*{senha}"> 
							<span class="glyphicon  glyphicon-lock  form-control-feedback"
								aria-hidden="true">
							</span>
					</div>
					<div class="form-group">
						<button type="submit" class="btn  btn-primary  btn-lg  aw-btn-full-width">Entrar</button>
					</div>

					<div class="form-group clearfix">
						<div class="checkbox  pull-left  aw-checkbox-no-margin">
							<input type="checkbox" id="lembrar" /> 
							<label for="lembrar">Lembre de mim</label>
						</div>
					</div>
				</div>
				<div th:href="@{/cliente/cadastro}" class="aw-simple-panel__footer">
					Novo por aqui? <a href="#">Cadastre-se</a>.
				</div>
			</div>
		</form>
	</div>
	
	<script src="layout/javascripts/vendors.min.js"></script>
  <script src="layout/javascripts/algaworks.min.js"></script>
</body>
</html>
