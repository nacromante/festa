<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"/>
	</head>
	
	<title> Acesso</title>
	
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<link th:href="@{/css/festa.css}" rel="stylesheet"/>
	<script th:src="@{/bibliotecas/jquery-3.2.1.min.js}" type="text/javascript"></script>
	
	<body>
		<form method="post" th:object="${usuario}" action="/acessar" >
			<div id="logo">
				<img id="logoBuffet" th:src="@{/img/buffet.png}">
			</div>
			<div class="panel panel-default" style="width: 20%; margin-left: auto; margin-right:auto;margin-top:5%;">
				<div class="alert alert-success" role="alert" th:text="${msg}" th:if="${not #strings.isEmpty(msg)}">
				</div>
				<div class="alert alert-danger" role="alert" th:if="${#fields.hasAnyErrors()}">
					<div th:each="detalhe : ${#fields.detailedErrors()}">
						<span th:text="${detalhe.message}"></span>
					</div>
				</div>
				<div class="panel-heading">
					<div class="clearfix">
						<h1 class="panel-title titulo-painel">Acesso</h1>
					</div>
					
				</div>
				<div class="panel-body">
					<div class="form-group" th:classappend="${#fields.hasErrors('login')} ? 'has-error'">
						<label class="control-label">
							
							Login
						</label>
						<div class="input-group">
						<span class="input-group-addon"><i class="glyphicon glyphicon-user"></i></span>
						<input id="ipLogin" type="text" class="form-control" placeholder="Login" th:field="*{login}"/>
						</div>
					</div>
					<div class="form-group" th:classappend="${#fields.hasErrors('senha')} ? 'has-error'">
						<label class="control-label">
							Senha
						</label>
						<div class="input-group">
    						<span class="input-group-addon"><i class="glyphicon glyphicon-lock"></i></span>
							<input type="password" class="form-control" placeholder="Senha" th:field="*{senha}"/>
						</div>	
					</div>
					<div class="form-group">
						<button id="btnSalvar" type="submit" class="btn btn-primary">
						<span class="glyphicon glyphicon-ok-sign"></span>
						Acessar</button>
					</div>
					<a th:href="@{/cliente/cadastro}" style="float:right;">Cadastre-se</a>
				</div>
			</div>
			
		</form>
		
	</body>
</html>
