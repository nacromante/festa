<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge" />
<meta name="viewport" content="width=device-width, initial-scale=1" />

<title>AlgaWorks</title>

<link rel="stylesheet" type="text/css"	th:href="@{/layout/stylesheets/vendors.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/algaworks.min.css}" />
<link rel="stylesheet" type="text/css" th:href="@{/layout/stylesheets/application.css}" />

<link th:href="@{/css/festa.css}" rel="stylesheet" />
<script th:src="@{/bibliotecas/jquery-3.2.1.min.js}" type="text/javascript"></script>
<script th:src="@{/js/recupera.js}" type="text/javascript"></script>

</head>
<body class="aw-layout-simple-page">
	<div class="aw-layout-simple-page__container">
		<form method="post" action="/buffet/recupera">
			<div class="aw-simple-panel">
				<div id="logo">
					<img id="logoBuffet" th:src="@{/img/buffet.png}">
				</div>
					<div class="alert alert-success" role="alert" th:text="${msgSucess}" 
						th:if="${not #strings.isEmpty(msgSucess)}">
					</div>
					  
					<div class="alert alert-danger" role="alert" th:text="${msgError}"
						th:if="${not #strings.isEmpty(msgError)}">
					</div>
					
					<div class="panel panel-default">
						<div class="panel-heading">
							<div class="clearfix">
								<h1 class="panel-title titulo-painel">Recuperação de senha</h1>
							</div>
						</div>
						<div class="panel-body">
							<div class="form-group  has-feedback" th:classappend="${not #strings.isEmpty(msgError)} ? 'has-error'">
								<input type="text" class="form-control  input-lg" placeholder="Seu e-mail" name="email" th:value="${email}"/> 
								<span class="glyphicon  glyphicon-envelope  form-control-feedback" aria-hidden="true"></span>
							</div>
						</div>
		
						<div class="panel-footer">
							<div class="btn-group btn-group-justified" role="group" aria-label="...">
								<div class="btn-group" role="group">
									<button type="submit" class="btn  btn-primary btn-lg">Enviar</button>
								</div>
								<div class="btn-group" role="group">
									<a th:href="@{/buffet}" class="btn btn-danger btn-lg">Cancelar</a>
								</div>	
							</div>
						</div>
					</div>
			</div>
		</form>
	</div>
	
	<script th:src="@{/layout/javascripts/vendors.min.js}"></script>
  	<script th:src="@{/layout/javascripts/algaworks.min.js}"></script>
</body>
</html>
