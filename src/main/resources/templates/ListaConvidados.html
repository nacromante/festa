<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width"/>
	</head>
	
	<title> Lista de Convidados</title>
	
	<link th:href="@{/webjars/bootstrap/css/bootstrap.min.css}" rel="stylesheet"/>
	<link th:href="@{/webjars/bootstrap/css/bootstrap-theme.min.css}" rel="stylesheet"/>
	<body>
		
		<div class="panel panel-default" style="width: 70%; margin-left: auto; margin-right:auto;margin-top:5%;">
			<div class="form-group">
				<a class="btn btn-sm btn-primary" th:href="@{/cadastro}" title="Novo Convidado">
					<span class="glyphicon glyphicon-plus" aria-hidden="true"></span>
				</a>
			</div>
			<div class="panel-heading">
				<h1 class="panel-tittle">Lista de convidados</h1>
			</div>
			<div class="panel-body">
				<table class="table">
					<thead>
						<tr>
							<td> Nome </td>
							<td> Acompanhantes </td>
							<td colspan="1"> Ações </td>
						</tr>
					</thead>
					<tbody>
						<tr th:each="convidado : ${convidados}">
							<td th:text="${convidado.nome}"></td>
							<td th:text="${convidado.quantidadeAcompanhantes}"></td>
							<td> 
								<a class="btn btn-sm btn-primary" th:href="@{/add/{id}(id=${convidado.id})}">
									<span class="glyphicon glyphicon-pencil" aria-hidden="true"></span>
								</a>
							
								<a class="delete btn btn-sm btn-danger" th:href="@{/excluir/{id}(id=${convidado.id})}">
									<span class="glyphicon glyphicon-trash" aria-hidden="true"></span>
								</a>
							</td>
						</tr>
					</tbody>
				</table>
			</div>
		</div>
	</body>
</html>
